<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>moving shape</title>
<style>
    .moving{
     animation-name: m;
     animation-duration: 10s;
     
    }
    @keyframes m{
        to{transform: translateX(800%)};
    }
</style>
</head>
<body onkeydown="
movingShape(event)" >
    <canvas id="myCanvas" width="100" height="80" style="border:1px solid #000000; background-color: black;"  ></canvas>

    <script>
        function movingShape(){
            let canvas = document.getElementById("myCanvas");
            if(event.key ==='ArrowLeft'){
             canvas.classList.add("moving");
            }
            console.log(canvas);
            console.log(event.key);
        }
    </script>
</body>
</html>
